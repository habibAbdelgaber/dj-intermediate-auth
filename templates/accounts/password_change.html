{% extends 'base.html' %}


{% block content %}
<div class="form-content"

        <div class="row justify-content-cente">

                <div class="card" style="width: 450px;">
                    <div class="card-header bg-dark">

                    </div>
                    <div class="card-body p-4">
                        <form action="" method="POST">
                            {% csrf_token %}

                            {{ form.as_p }}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
