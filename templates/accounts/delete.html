{% extends 'base.html' %}



{% block content %}
<div class="form-content"
    style="min-height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div class="" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="row justify-content-cente">
            <div class="col-md-6">
                <div class="" style="width: 450px;">
                    <div class="">
                        <h1 class="card-text text-center text-light"><span class="fa fa-user"></span></h1>
                    </div>
                    <div class="p-4">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="d-grid">
                                <button style="font-family: 'Courier New', Courier, monospace;"
                                    class="btn btn-danger text-uppercase" type="submit"
                                    onclick="return confirm('Are you sure you want to delete your account?')">Yes,
                                    deactivate My account permanently!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
