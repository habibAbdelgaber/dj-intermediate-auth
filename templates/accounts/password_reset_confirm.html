{% extends 'base.html' %}



{% block content %}
<div class="form-content"
    style="min-height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div class="" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="row justify-content-cente">
            <div class="col-md-6">
                <div class="card" style="width: 450px;">
                    <div class="py-2">
                        <h1 class="card-text text-center"><span></span>Enter new password</h1>
                        <p class='ps-4'>Please enter your new password twice so we can verify you typed it in correctly
                        </p>
                    </div>
                    <div class="card-body p-4">
                        <form action="" method="POST">
                            {% csrf_token %}

                            {{ form.as_p }}
                            <div class="d-grid">
                                <button class="btn btn-primary text-uppercase">Password Confirm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
