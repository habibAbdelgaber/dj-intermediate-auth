{% extends 'base.html' %}



{% block content %}
<div class="form-content"
    style="min-height: 90vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div class="" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div class="row justify-content-cente">
            <div class="col-md-6">
                <div class="card" style="width: 450px;">
                    <div class="py-3">
                        <h1 class="ps-4">Password Reset</h1>
                    </div>
                    <div class="card-body p-4">
                        <form action="" method="POST">
                            {% csrf_token %}

                            {{ form.as_p }}
                            <div class="d-grid">
                                <button class="btn btn-primary text-uppercase">Request Password Reset</button>
                            </div>
                        </form>
                        <p class="card-text pt-2">If you don't have an account, <a href="#">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
